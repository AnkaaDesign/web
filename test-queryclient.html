<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueryClient Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 4px;
        }
        .error {
            color: #ff0000;
            border-color: #ff0000;
        }
        .success {
            color: #00ff00;
            border-color: #00ff00;
        }
        .info {
            color: #ffff00;
            border-color: #ffff00;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QueryClient Initialization Test</h1>

    <div id="status" class="status">Initializing test...</div>
    <div id="results"></div>

    <button onclick="testLocal()">Test Local Build (http://localhost:5001)</button>
    <button onclick="testDeployed()">Test Deployed (https://test.ankaa.live)</button>

    <iframe id="testFrame" style="display:none;"></iframe>

    <script>
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const testFrame = document.getElementById('testFrame');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `[${new Date().toISOString()}] ${message}`;
            resultsDiv.appendChild(div);
        }

        function testLocal() {
            log('Testing local build at http://localhost:5001...', 'info');
            testFrame.style.display = 'block';
            testFrame.src = 'http://localhost:5001';

            // Listen for errors from iframe
            window.addEventListener('message', function(e) {
                if (e.data && e.data.type === 'error') {
                    log(`Error detected: ${e.data.message}`, 'error');
                }
            });

            // Check if QueryClient is available globally
            setTimeout(() => {
                try {
                    const hasClient = testFrame.contentWindow?.__REACT_QUERY_CLIENT__;
                    if (hasClient) {
                        log('✅ QueryClient found in global scope', 'success');
                    } else {
                        log('⚠️ QueryClient not found in global scope', 'error');
                    }
                } catch (e) {
                    log(`Cannot access iframe (CORS): ${e.message}`, 'info');
                }
            }, 3000);
        }

        function testDeployed() {
            log('Testing deployed build at https://test.ankaa.live...', 'info');

            // Open in new window to avoid CORS issues
            const testWindow = window.open('https://test.ankaa.live', '_blank');

            log('Opened in new window. Check the browser console for errors.', 'info');
            log('Look for "No QueryClient set" errors', 'info');
        }

        // Monitor current page for errors
        window.addEventListener('error', function(e) {
            log(`Page error: ${e.message}`, 'error');
        });

        window.addEventListener('unhandledrejection', function(e) {
            log(`Unhandled rejection: ${e.reason}`, 'error');
        });

        log('Test page ready. Click a button to start testing.', 'success');
    </script>
</body>
</html>
